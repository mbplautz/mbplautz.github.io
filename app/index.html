<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- Color theme for statusbar -->
        <meta name="theme-color" content="#2196f3">
        <title>Framework7 Scroll App</title>
        <!-- Path to Framework7 Library CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.2.0/css/framework7.css">
        <!-- Path to your custom app styles-->
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <!-- App root element -->
        <div id="app">
            <div id="overlay">
                <div class="preloader"></div>
            </div>
            <!-- Your main view, should have "view-main" class -->
            <div class="view view-main" data-url="/">
            <!-- Initial Page, "data-name" contains page name -->
                <div data-name="home" class="page">

                    <!-- Top Navbar -->
                    <div class="navbar" id="navbar-div">
                        <div class="navbar-inner">
                            <div class="left"><a href="#" class="panel-open">&#9776;</a></div>
                            <div class="title">
                                <div style="display: block;">{{appName}}</div>
                                <div class="subtitle" style="display: block;">
                                    <div class="breadcrumb">{{breadCrumb}}</div>
                                    <div class="balance"><balance-item :data="balance"></balance-item></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-left panel-cover">
                        <div class="content-block">
                            <div class="block-title">Menu</div>
                            <div class="list">
                                <ul>
                                    <li><a href="#" class="item-content item-link disabled">
                                        <div class="item-inner"><div class="item-title">Sync Transactions</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link disabled">
                                        <div class="item-inner"><div class="item-title">Find Transaction</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link">
                                        <div class="item-inner"><div class="item-title">Previous Month</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link">
                                        <div class="item-inner"><div class="item-title">Next Month</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link">
                                        <div class="item-inner"><div class="item-title">Current Month</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link">
                                        <div class="item-inner"><div class="item-title">Choose Month</div></div>
                                    </a></li>
                                    <li><a href="#" class="item-content item-link">
                                        <div class="item-inner"><div class="item-title">Add Month</div></div>
                                    </a></li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div id="initial-loader-div">
                            <div class="preloader" id="initial-loader"></div>
                        </div>
                        <div id="category-list-bind" class="list media-list">
                            <ul><div v-for="category in categoryData" :key="category.category.id"><budget-item :data="category"></budget-item></div></ul>
                        </div>
                    </div>
                </div><!-- page -->
            </div><!-- view-main -->
        </div><!-- app -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/framework7/3.2.0/js/framework7.min.js"></script>
        <!-- Path to your app js-->
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
